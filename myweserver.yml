---
- hosts: all
  become: yes
  tasks:
  - name: i want install webserver pn ansible nodes
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"
  - name: i want to start webserver on ubuntu ansible nodes
    service:
      name: apache2
      state: started
    when: ansible_os_family=="Debian"
    